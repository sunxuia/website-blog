language: java
install: true
jdk:
  - openjdk11
services:
  - docker
  - redis-server
cache:
  directories:
    - "$HOME/.cache"
env:
  global:
    - secure: 
    - secure: 
    - secure: 
addons:
  hosts:
    - mysql-server
    - redis-server
  sonarcloud:
    organization: sunxuia
    token:
      secure: 
  apt:
    packages:
      - docker-ce
before_script:
  - wget https://dev.mysql.com/get/mysql-apt-config_0.8.13-1_all.deb
  - sudo dpkg -i mysql-apt-config_0.8.13-1_all.deb
  - sudo apt-get update -q
  - sudo apt-get install -q -y --allow-unauthenticated -o Dpkg::Options::=--force-confnew mysql-server
  - sudo systemctl restart mysql
  - sudo mysql_upgrade
  - echo 'mysql version is ' `mysql --version`
  - mysql -u root -e 'CREATE DATABASE tstdb;'
  - mysql -u root -e "CREATE USER 'tstuser'@'localhost' IDENTIFIED BY '123456';"
  - mysql -u root -e "GRANT ALL ON tstdb.* TO 'tstuser'@'localhost';"
script:
  - chmod +x build.sh && ./build.sh
  - rm -f ~/.docker/config.json
